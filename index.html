<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---- BOOTSTRAP.CSS---->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <!---MATERIAL ICONS--->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Lista de contatos</title>
</head>
<body class="container">
    <section class="row">
        <div class="col-md-12 mt-5 card card-body">          
            <h1 class="display 2">Meus contatos</h1>
            <hr>

            
            <div id="listagem">
            
              <div class="row">
                <div class="col-md-3">
                    <input id="buscar" class="form-control" placeholder="Buscar">
                </div>
                <div class="col-md-9">
                    <div class="text-right">
                      <button data-toggle="modal" data-target="#modal_cadastro" class="btn btn-primary rounded-pill mb-2">
                        <i class="material-icons">add</i>
                      </button>
                    </div>
                </div>
              </div>
      
              <table class="table table-hover table-stripped">
                  <thead class="thead-dark">
                      <th>Nome</th>
                      <th>Telefone</th>
                      <th>E-mail</th>
                      <th>Ações</th>
                  </thead>
                  <tbody id="tabela-contatos">

                  </tbody>
              </table>
            </div>

            <div id="editar" style="display: none;">
                <p class="h3">Editar</p>
                <form id="form_editar">
                    <p class="alert alert-info">Preencha corretamente os dados</p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="editar_nome" class="form form-control form-control-md" required placeholder="digite seu nome">
                    <label for="email">Email:</label>
                    <input type="email" id="editar_email" class="form form-control form-control-md" required placeholder="seuemail@email.com">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="editar_telefone" class="form form-control form-control-md" required placeholder="(XX)XXXX-XXXX">
                  
                    <br>
                    <button  class="btn btn-primary">Enviar</button>
                    <button type="button" id="editar_cancelar" class="btn btn-light">Cancelar</button>
                  </form>
            </div>
        </div>
    </section>
    <div class="modal fade" id="modal_cadastro" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Novo Cadastro</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="form_cadastro">
            <div class="modal-body">
              <p class="alert alert-info">Preencha corretamente os dados</p>
              <label for="nome">Nome:</label>
              <input type="text" id="nome" class="form form-control form-control-md" required placeholder="digite seu nome">
              <label for="email">Email:</label>
              <input type="email" id="email" class="form form-control form-control-md" required placeholder="seuemail@email.com">
              <label for="telefone">Telefone:</label>
              <input type="text" id="telefone" class="form form-control form-control-md" required placeholder="(XX)XXXX-XXXX">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button  class="btn btn-primary">Enviar</button>
            </div>
          </form>
          </div>
        </div>
      </div>

    <!--- JQUERY POPPER.JS E BOOTSTRAP.JS ---->
    <script src="./src/jquery.js"></script>
    <script src="./src/popper.js"></script>
    <script src="./src/bootstrap.js"></script>
    <script src="./src/app.js"></script>
</body>
</html>
